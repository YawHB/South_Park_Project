<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>South Park</title>
  </head>
  <body>
    <header>
      <h1>South Park Characters</h1>
    </header>

    <main>
      <section id="characters" class="grid-container"></section>

      <!-- Done by JS -->
      <dialog id="dialog-character">
        <button class="btns" id="dialog-btn-close">&times;</button>
        <h2 id="dialog-name"></h2>
        <h3>Nickname <span id="dialog-nickname"></span></h3>
        <img id="dialog-image" src="" />
        <h5>Catch Phrase <span id="dialog-catchphrase"></span></h5>
        <li class="inline-list">
          Occupation: <span id="dialog-occupation" class="inline-list"> </span>
        </li>
        <li><span id="dialog-age" class="inline-list"></span></li>
        <li>
          Voiced by: <span id="dialog-voicedby" class="inline-list"></span>
        </li>
        <li>Gender: <span id="dialog-gender" class="inline-list"></span></li>
        <li>
          Religion: <span id="dialog-religion" class="inline-list"></span>
        </li>
        <li>
          Hair Color: <span id="dialog-haircolor" class="inline-list"></span>
        </li>
        <li>
          School Grade:
          <span id="dialog-schoolgrade" class="inline-list"></span>
        </li>
        <li>
          Episodes: <span id="dialog-episodes" class="inline-list"></span>
        </li>
        <li>
          Appearances: <span id="dialog-appearances" class="inline-list"></span>
        </li>
        <li>
          First Apperance:
          <span id="dialog-first-apperance" class="inline-list"></span>
        </li>
      </dialog>
    </main>
    <div class="overlay hidden"></div>
    <script src="app.js"></script>
    <footer>
      <p>Made By Yaw</p>
    </footer>
  </body>
</html>
